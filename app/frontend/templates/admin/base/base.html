<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hospital Management System{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/styles.css')}}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.jpg') }}">

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Feather Icons CDN -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    {% include 'admin/base/header.html' %}

    <!-- Navigation Tabs -->
    <nav class="nav-tabs">
        <div class="nav-container">
            <a href="{{ url_for('admin.overview') }}" 
               class="nav-tab {% if request.endpoint == 'admin.overview' %}active{% endif %}"
               style="text-decoration: none;">
                <i data-feather="home"></i>
                <span>Bảng điều khiển</span>
            </a>
            
            <a href="{{ url_for('admin.patients') }}" 
               class="nav-tab {% if request.endpoint == 'admin.patients' %}active{% endif %}"
               style="text-decoration: none;">
                <i data-feather="users"></i>
                <span>Bệnh nhân</span>
            </a>
            
            <a href="{{ url_for('admin.medicines') }}" 
               class="nav-tab {% if request.endpoint == 'admin.medicines' %}active{% endif %}"
               style="text-decoration: none;">
                <i data-feather="calendar"></i>
                <span>Thuốc</span>
            </a>
            
            <a href="{{ url_for('admin.doctors') }}" 
               class="nav-tab {% if request.endpoint == 'admin.doctors' %}active{% endif %}"
               style="text-decoration: none;">
                <i data-feather="user-check"></i>
                <span>Bác sĩ</span>
            </a>
            
            <a href="{{ url_for('admin.prescriptions') }}" 
               class="nav-tab {% if request.endpoint == 'admin.prescriptions' %}active{% endif %}"
               style="text-decoration: none;">
                <i data-feather="file-text"></i>
                <span>Đơn thuốc</span>
            </a>

            <a href="{{ url_for('admin.pharmacy') }}" 
               class="nav-tab {% if request.endpoint == 'admin.pharmacy' %}active{% endif %}"
               style="text-decoration: none;">
                <i data-feather="package"></i>
                <span>Kho thuốc</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    {% include 'admin/base/footer.html' %}

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
