{% extends 'admin/base/base.html' %}

{% block title %}Pharmacy{% endblock %}

{% block content %}
<!-- Pharmacy Section -->
        <section id="pharmacy" class="content-section active">
            <div class="section-header">
                <h2>Kho thuốc</h2>
                <div class="section-actions">
                    <button class="btn btn-primary">
                        <i data-feather="plus"></i>
                        Thêm thuốc
                    </button>
                </div>
            </div>

            <!-- Alerts -->
            <div class="alerts-container" id="pharmacyAlerts">
                <!-- Populated by JavaScript -->
            </div>

            <div class="inventory-stats">
                <div class="stat-card">
                    <h3>$45,230</h3>
                    <p>Tổng giá trị kho thuốc</p>
                </div>
            </div>

            <div class="table-container">
                <table class="data-table" id="pharmacyTable">
                    <thead>
                        <tr>
                            <th>Tên thuốc</th>
                            <th>Số lượng trong lô</th>
                            <th>Mức tồn kho</th>
                            <th>Hạn sử dụng</th>
                            <th>Số lô cùng loại</th>
                            <th>Số lượng tổng</th>
                            <th>Mức tồn kho tổng</th>
                        </tr>
                    </thead>
                    <tbody id="pharmacyTableBody">
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>

<script>
    // Pass backend data to JavaScript
    window.inventoryStatusTable = {{ inventory_status_table | tojson | safe }};
</script>
{% endblock %}
