{% extends 'admin/base/base.html' %}

{% block title %}Prescriptions{% endblock %}

{% block content %}

<!-- Prescriptions Section -->
    <section id="prescriptions" class="content-section active">
        <div class="section-header">
            <h2>Đơn thuốc</h2>
            <div class="section-actions">
                <div class="search-box">
                    <i data-feather="search"></i>
                    <input type="text" id="prescriptionPatientSearch" placeholder="Tìm kiếm bệnh nhân..." onkeyup="filterPrescriptionsByPatient(this.value)">
                </div>
                <div class="search-box">
                    <i data-feather="search"></i>
                    <input type="text" id="prescriptionDoctorSearch" placeholder="Tìm kiếm bác sĩ..." onkeyup="filterPrescriptionsByDoctor(this.value)">
                </div>
            </div>
        </div>

        <div class="table-container">
            <table class="data-table" id="prescriptionsTable">
                <thead>
                    <tr>
                        <th>Bệnh nhân</th>
                        <th>Tình trạng</th>
                        <th>Thuốc</th>
                        <th>Liều lượng & Tần suất</th>
                        <th>Bác sĩ kê đơn</th>
                        <th>Ngày</th>
                        <th>Theo dõi bệnh nhân</th>
                    </tr>
                </thead>
                <tbody id="prescriptionsTableBody">
                    <!-- Populated by JavaScript -->
                </tbody>
            </table>
            <div id="prescriptionsPagination"></div>
        </div>
    </section>

<!-- Patient Monitoring Modal -->
<div id="patientMonitoringModal" class="modal">
    <div class="modal-content">
        <span class="modal-close">&times;</span>
        <div id="patientMonitoringModalBody"></div>
    </div>
</div>

<script>
    window.prescriptionsData = {{ prescriptions | tojson | safe}};
    window.patientMonitoringData = {{ monitoring_data | tojson | safe }};
</script>
{% endblock %}
